name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, xdebug
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          echo "Installing dependencies (with retry for network issues)..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if composer install --prefer-dist --no-progress --no-interaction; then
              echo "✅ Dependencies installed successfully"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⚠️ Installation failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep 5
              else
                echo "❌ Failed to install dependencies after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Verify Xdebug is enabled
        run: |
          echo "Verifying Xdebug configuration..."
          php -r "echo 'Xdebug loaded: ' . (extension_loaded('xdebug') ? 'YES' : 'NO') . PHP_EOL;"
          php -r "echo 'Xdebug mode: ' . ini_get('xdebug.mode') . PHP_EOL;"
          XDEBUG_LOADED=$(php -r "echo extension_loaded('xdebug') ? 'YES' : 'NO';")
          if [ "$XDEBUG_LOADED" != "YES" ]; then
            echo "❌ Xdebug is not loaded!"
            exit 1
          fi
          echo "✅ Xdebug is properly configured"

      - name: Prepare coverage directory
        run: |
          mkdir -p coverage/html
          chmod -R 777 coverage

      - name: Run unit tests with coverage
        env:
          XDEBUG_MODE: coverage
        run: |
          echo "Running tests with coverage before deployment..."
          echo "XDEBUG_MODE: $XDEBUG_MODE"
          
          # Ensure coverage directory exists
          mkdir -p coverage/html
          
          # Run tests with coverage
          # phpunit.xml now has coverage config, so we just need to enable coverage
          echo "Running PHPUnit with coverage..."
          echo "Checking source directory structure..."
          ls -la src/ || echo "src directory check"
          echo "Source files:"
          find src -name "*.php" | head -10
          
          # Run with coverage - XML config will handle output formats
          # Use --coverage flag to enable coverage collection
          ./vendor/bin/phpunit --coverage-clover coverage/clover.xml --coverage-html coverage/html
          
          echo "PHPUnit completed. Checking for coverage files..."
          ls -la coverage/ || true
          if [ -f coverage/clover.xml ]; then
            echo "✅ Clover XML file found!"
            ls -lh coverage/clover.xml
          else
            echo "⚠️ Clover XML not found, but continuing to check..."
          fi
          
          TEST_EXIT_CODE=$?
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "❌ Tests failed! Deployment aborted."
            exit 1
          fi
          echo "✅ All tests passed!"
          
          # Verify coverage files were created
          echo "Checking for coverage files..."
          ls -la coverage/ || true
          
          if [ ! -f coverage/clover.xml ]; then
            echo "❌ Coverage file (clover.xml) was not generated!"
            echo "Debugging coverage generation..."
            
            # Check if HTML was generated (proves coverage ran)
            if [ -d coverage/html ] && [ "$(ls -A coverage/html)" ]; then
              echo "HTML coverage was generated, but clover.xml was not"
              echo "This suggests PHPUnit generated coverage but clover output failed"
            fi
            
            # Try alternative: generate clover separately with absolute path
            echo "Attempting to generate clover.xml separately with absolute path..."
            XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover "$(pwd)/coverage/clover.xml"
            
            # If that doesn't work, try with relative path and explicit test directory
            if [ ! -f coverage/clover.xml ]; then
              echo "Trying with relative path and explicit test directory..."
              XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover coverage/clover.xml tests/
            fi
            
            if [ ! -f coverage/clover.xml ]; then
              echo "❌ Failed to generate clover.xml after retry"
              echo "Checking PHPUnit version and capabilities..."
              ./vendor/bin/phpunit --version
              ./vendor/bin/phpunit --help | grep -i coverage || true
              echo "This might indicate an issue with PHPUnit clover output or file permissions"
              exit 1
            fi
          fi
          
          echo "✅ Coverage file generated successfully"
          echo "Coverage file details:"
          ls -lh coverage/clover.xml

      - name: Check coverage threshold
        run: |
          echo "Checking coverage threshold..."
          
          if [ ! -f coverage/clover.xml ]; then
            echo "❌ Coverage file not found at coverage/clover.xml"
            echo "Contents of coverage directory:"
            ls -la coverage/ || echo "Coverage directory does not exist"
            exit 1
          fi
          
          echo "Coverage file found, parsing..."
          php -r "
            \$xml = @simplexml_load_file('coverage/clover.xml');
            if (\$xml === false) { 
              echo '❌ Failed to parse coverage file\n';
              echo 'File exists but cannot be parsed as XML\n';
              exit(1); 
            }
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$covered = (int)\$metrics['coveredstatements'];
            if (\$statements > 0) {
              \$percent = (\$covered / \$statements) * 100;
              echo 'Code coverage: ' . number_format(\$percent, 2) . '%\n';
              echo 'Statements: ' . \$statements . ', Covered: ' . \$covered . '\n';
              if (\$percent < 70) { 
                echo '❌ Coverage ' . number_format(\$percent, 2) . '% is below 70% threshold! Deployment aborted.\n';
                exit(1); 
              }
              echo '✅ Coverage threshold met! (' . number_format(\$percent, 2) . '% >= 70%)\n';
            } else { 
              echo '❌ No statements found in coverage file\n';
              echo 'This might indicate a problem with coverage generation\n';
              exit(1); 
            }
          "

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-deploy
          path: coverage/
          retention-days: 30

      - name: Authenticate to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and push container
        run: |
          echo "Starting build..."
          # Submit build asynchronously to avoid log streaming permission errors
          BUILD_ID=$(gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny --async --format='value(id)')
          echo "Build submitted with ID: $BUILD_ID"
          
          # Poll for build completion
          while true; do
            STATUS=$(gcloud builds describe $BUILD_ID --format='value(status)')
            echo "Current build status: $STATUS"
            
            if [[ "$STATUS" == "SUCCESS" ]]; then
              echo "Build completed successfully!"
              break
            elif [[ "$STATUS" == "FAILURE" || "$STATUS" == "CANCELLED" || "$STATUS" == "TIMEOUT" ]]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 10
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy shortkenny \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --set-env-vars DB_DSN=sqlite:/var/www/html/data/data.sqlite
