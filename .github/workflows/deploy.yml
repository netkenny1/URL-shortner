name: CD Pipeline - Deploy to Google Cloud

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy to Google Cloud Run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet
      
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny:${{ github.sha }} .
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny:latest .
      
      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy shortkenny \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/shortkenny:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --port 80 \
            --memory 512Mi \
            --cpu 1 \
            --set-env-vars DB_DSN=sqlite:/var/www/html/data/data.sqlite \
            --quiet
      
      - name: Get deployment URL
        run: |
          SERVICE_URL=$(gcloud run services describe shortkenny --platform managed --region ${{ secrets.GCP_REGION }} --format 'value(status.url)')
          echo "Application deployed successfully!"
          echo "URL: $SERVICE_URL"
