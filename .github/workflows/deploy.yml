name: CD Pipeline - Deploy to Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image to ACR
        run: |
          IMAGE_TAG="${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/shortkenny:${{ github.sha }}"
          IMAGE_LATEST="${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/shortkenny:latest"
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
      
      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          dns-name-label: ${{ secrets.AZURE_DNS_NAME_LABEL }}
          image: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/shortkenny:${{ github.sha }}
          registry-login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          registry-password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
          name: shortkenny
          location: ${{ secrets.AZURE_LOCATION }}
          ports: 80
          cpu: 1
          memory: 1
          environment-variables: 'DB_DSN=sqlite:/var/www/html/data/data.sqlite'
      
      - name: Get deployment URL
        run: |
          echo "Application deployed successfully!"
          echo "URL: https://${{ secrets.AZURE_DNS_NAME_LABEL }}.${{ secrets.AZURE_LOCATION }}.azurecontainer.io"
