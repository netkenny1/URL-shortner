name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP and enable coverage
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite
          coverage: pcov
          ini-values: pcov.directory=.
      
      - name: Verify PCOV is enabled
        run: |
          php -m | grep -i pcov || echo "WARNING: PCOV not found"
          php -r "echo 'PCOV loaded: ' . (extension_loaded('pcov') ? 'YES' : 'NO') . PHP_EOL;"
          php -r "if (extension_loaded('pcov')) { echo 'PCOV enabled: ' . (ini_get('pcov.enabled') ? 'YES' : 'NO') . PHP_EOL; }"
      
      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --prefer-dist --no-progress --no-interaction
          else
            echo "composer.json not found!"
            exit 1
          fi
      
      - name: Run PHP syntax check
        run: |
          echo "Checking PHP syntax..."
          ERROR_COUNT=0
          while IFS= read -r file; do
            if ! php -l "$file" 2>&1; then
              ERROR_COUNT=$((ERROR_COUNT + 1))
            fi
          done < <(find . -name "*.php" -not -path "./vendor/*" -not -path "./tests/*")
          if [ $ERROR_COUNT -gt 0 ]; then
            echo "Found $ERROR_COUNT syntax errors!"
            exit 1
          fi
          echo "✅ Syntax check passed"
      
      - name: Prepare coverage directory
        run: |
          mkdir -p coverage
          chmod -R 0777 coverage
      
      - name: Debug PHP & PHPUnit
        run: |
          php -v
          php -m | grep -i pcov || true
          php -r "echo 'PCOV loaded: ' . (extension_loaded('pcov') ? 'YES' : 'NO') . PHP_EOL;"
          php -r "if (extension_loaded('pcov')) { echo 'PCOV enabled: ' . ini_get('pcov.enabled') . PHP_EOL; echo 'PCOV directory: ' . ini_get('pcov.directory') . PHP_EOL; }"
          ./vendor/bin/phpunit --version
      
      - name: Run tests with coverage
        run: |
          echo "=== DEBUGGING INFO ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "Files in src directory:"
          ls -la src/ || echo "src directory not found!"
          echo ""
          echo "PHP files in src:"
          find src -name "*.php" -type f 2>/dev/null || echo "No PHP files in src"
          echo ""
          echo "PCOV configuration:"
          php -r "echo 'PCOV loaded: ' . (extension_loaded('pcov') ? 'YES' : 'NO') . PHP_EOL;"
          php -r "if(extension_loaded('pcov')) { print_r(ini_get_all('pcov')); }"
          echo ""
          echo "PHPUnit version:"
          ./vendor/bin/phpunit --version
          echo ""
          echo "=== RUNNING TESTS ==="
          
          # Run with explicit configuration
          ./vendor/bin/phpunit \
            --configuration phpunit.xml \
            --coverage-text \
            --coverage-clover coverage/clover.xml 2>&1 || true
          
          echo ""
          echo "=== CHECKING RESULTS ==="
          echo "Files in coverage directory:"
          ls -la coverage/ 2>&1 || echo "Coverage directory doesn't exist"
          
          if [ ! -f coverage/clover.xml ]; then
            echo ""
            echo "ERROR: Coverage file was not generated!"
            echo ""
            echo "Trying with pcov.enabled=1 explicitly..."
            php -d pcov.enabled=1 -d pcov.directory=. ./vendor/bin/phpunit \
              --configuration phpunit.xml \
              --coverage-text \
              --coverage-clover coverage/clover.xml 2>&1 || true
            
            echo ""
            ls -la coverage/ 2>&1 || echo "Still no coverage"
          fi
          
          if [ ! -f coverage/clover.xml ]; then
            echo ""
            echo "STILL NO COVERAGE - Trying minimal test..."
            php -d pcov.enabled=1 -d pcov.directory=src ./vendor/bin/phpunit \
              --configuration phpunit.xml \
              --testsuite "Unit Tests" \
              --coverage-text \
              --coverage-clover coverage/clover.xml 2>&1 || true
            ls -la coverage/ 2>&1
          fi
          
          if [ -f coverage/clover.xml ]; then
            echo "✅ Coverage file generated successfully"
            ls -lh coverage/clover.xml
            echo ""
            echo "First 30 lines of clover.xml:"
            head -30 coverage/clover.xml
          else
            echo "❌ FAILED: No coverage file generated"
            exit 1
          fi
      
      - name: Check coverage threshold
        run: |
          if [ ! -f coverage/clover.xml ]; then
            echo "ERROR: Coverage file not found at coverage/clover.xml"
            echo "Listing coverage directory:"
            ls -la coverage/ || echo "Coverage directory does not exist"
            exit 1
          fi
          
          COVERAGE=$(php -r "
            \$xml = @simplexml_load_file('coverage/clover.xml');
            if (\$xml === false) {
              echo 'ERROR: Failed to parse clover.xml';
              exit(1);
            }
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$covered = (int)\$metrics['coveredstatements'];
            if (\$statements > 0) {
              \$coverage = (\$covered / \$statements) * 100;
              echo number_format(\$coverage, 2);
            } else {
              echo '0';
            }
          " 2>&1)
          
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to calculate coverage"
            echo "$COVERAGE"
            exit 1
          fi
          
          echo "Code coverage: ${COVERAGE}%"
          COVERAGE_NUM=$(echo "$COVERAGE" | sed 's/\.//' | sed 's/^0*//')
          if [ -z "$COVERAGE_NUM" ]; then
            COVERAGE_NUM=0
          fi
          if [ "$COVERAGE_NUM" -lt 7000 ]; then
            echo "ERROR: Coverage is ${COVERAGE}%, which is below 70% threshold!"
            exit 1
          fi
          echo "✅ Coverage check passed: ${COVERAGE}%"
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
      
      - name: Build Docker image
        run: |
          docker build -t shortkenny:test .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8080:80 shortkenny:test
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/metrics || exit 1
          docker stop test-container
          docker rm test-container
