name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP and enable coverage
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite
          coverage: xdebug
      
      - name: Verify Xdebug is enabled
        run: |
          php -m | grep -i xdebug || echo "WARNING: Xdebug not found"
          php -r "echo 'Xdebug loaded: ' . (extension_loaded('xdebug') ? 'YES' : 'NO') . PHP_EOL;"
          if extension_loaded('xdebug'); then
            php -r "echo 'Xdebug version: ' . phpversion('xdebug') . PHP_EOL;"
          fi
      
      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --prefer-dist --no-progress --no-interaction
          else
            echo "composer.json not found!"
            exit 1
          fi
      
      - name: Run PHP syntax check
        run: |
          echo "Checking PHP syntax..."
          ERROR_COUNT=0
          while IFS= read -r file; do
            if ! php -l "$file" 2>&1; then
              ERROR_COUNT=$((ERROR_COUNT + 1))
            fi
          done < <(find . -name "*.php" -not -path "./vendor/*" -not -path "./tests/*")
          if [ $ERROR_COUNT -gt 0 ]; then
            echo "Found $ERROR_COUNT syntax errors!"
            exit 1
          fi
          echo "✅ Syntax check passed"
      
      - name: Prepare coverage directory
        run: |
          mkdir -p coverage
          chmod -R 0777 coverage
      
      - name: Debug PHP & PHPUnit
        run: |
          php -v
          php -m | grep -i xdebug || true
          php -r "echo 'Xdebug loaded: ' . (extension_loaded('xdebug') ? 'YES' : 'NO') . PHP_EOL;"
          php -r "if (extension_loaded('xdebug')) { echo 'Xdebug mode: ' . ini_get('xdebug.mode') . PHP_EOL; }"
          ./vendor/bin/phpunit --version
      
      - name: Run tests with coverage
        env:
          XDEBUG_MODE: coverage
        run: |
          if [ ! -f ./vendor/bin/phpunit ]; then
            echo "PHPUnit not found! Installing..."
            composer install --prefer-dist --no-progress --no-interaction
          fi
          
          echo "Verifying Xdebug before running tests..."
          php -r "echo 'Xdebug loaded: ' . (extension_loaded('xdebug') ? 'YES' : 'NO') . PHP_EOL;"
          php -r "if (extension_loaded('xdebug')) { echo 'Xdebug version: ' . phpversion('xdebug') . PHP_EOL; echo 'Xdebug mode: ' . ini_get('xdebug.mode') . PHP_EOL; }"
          echo "XDEBUG_MODE environment variable: $XDEBUG_MODE"
          
          echo "Running tests with coverage..."
          XDEBUG_MODE=coverage ./vendor/bin/phpunit \
            --coverage-clover=coverage/clover.xml \
            --coverage-html=coverage/html \
            --coverage-text=coverage/coverage.txt
          
          EXIT_CODE=$?
          echo "PHPUnit exit code: $EXIT_CODE"
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "ERROR: Tests failed!"
            exit 1
          fi
          
          echo "Files in coverage directory:"
          ls -la coverage/ 2>&1 || echo "Coverage directory doesn't exist"
          
          if [ ! -f coverage/clover.xml ]; then
            echo "ERROR: Coverage file was not generated!"
            echo "Checking Xdebug status again..."
            php -r "echo 'Xdebug loaded: ' . (extension_loaded('xdebug') ? 'YES' : 'NO') . PHP_EOL;"
            php -r "if (extension_loaded('xdebug')) { echo 'Xdebug mode: ' . ini_get('xdebug.mode') . PHP_EOL; }"
            echo "Running with debug to see what's happening..."
            XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover=coverage/clover.xml --debug 2>&1 | head -100
            exit 1
          fi
          
          echo "✅ Coverage file generated successfully"
          ls -lh coverage/clover.xml
      
      - name: Check coverage threshold
        run: |
          if [ ! -f coverage/clover.xml ]; then
            echo "ERROR: Coverage file not found at coverage/clover.xml"
            echo "Listing coverage directory:"
            ls -la coverage/ || echo "Coverage directory does not exist"
            exit 1
          fi
          
          COVERAGE=$(php -r "
            \$xml = @simplexml_load_file('coverage/clover.xml');
            if (\$xml === false) {
              echo 'ERROR: Failed to parse clover.xml';
              exit(1);
            }
            \$metrics = \$xml->project->metrics;
            \$statements = (int)\$metrics['statements'];
            \$covered = (int)\$metrics['coveredstatements'];
            if (\$statements > 0) {
              \$coverage = (\$covered / \$statements) * 100;
              echo number_format(\$coverage, 2);
            } else {
              echo '0';
            }
          " 2>&1)
          
          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to calculate coverage"
            echo "$COVERAGE"
            exit 1
          fi
          
          echo "Code coverage: ${COVERAGE}%"
          COVERAGE_NUM=$(echo "$COVERAGE" | sed 's/\.//' | sed 's/^0*//')
          if [ -z "$COVERAGE_NUM" ]; then
            COVERAGE_NUM=0
          fi
          if [ "$COVERAGE_NUM" -lt 7000 ]; then
            echo "ERROR: Coverage is ${COVERAGE}%, which is below 70% threshold!"
            exit 1
          fi
          echo "✅ Coverage check passed: ${COVERAGE}%"
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30
      
      - name: Build Docker image
        run: |
          docker build -t shortkenny:test .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8080:80 shortkenny:test
          sleep 10
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/metrics || exit 1
          docker stop test-container
          docker rm test-container
